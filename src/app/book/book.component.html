<main class="mt-2">
  <div class="container-fluid">
    <!-- Page Title -->
    <div class="row">
      <div class="col-md-12 text-center fw-bold fs-3 text-primary mb-3">
       LIBRARY MANAGEMENT SYSTEM
      </div>
    </div>

    <!-- Horizontal Navigation Bar -->
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#" >BOOK</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">MEMBERS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">BOOK ISSUING & RETURNING</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">REPORTS</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Form and Table Section -->
    <div class="row mt-4">
      <!-- Form Section -->
      <div class="col-lg-4 mb-4">
        <div class="card shadow h-100 border-0">
          <div class="card-header bg-primary text-white fw-bold">Book Form</div>
          <div class="card-body">
            <form (ngSubmit)="SaveBook()">
              <div class="form-group mb-3">
                <label for="isbn" class="fw-bold">Book ISBN<span class="text-danger">*</span></label>
                <input type="text" class="form-control mt-2" id="isbn" name="isbn"
                  [(ngModel)]="BookObj.isbn" required placeholder="Enter Book ISBN">
              </div>
              <div class="form-group mb-3">
                <label for="title" class="fw-bold">Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control mt-2" id="title" name="title"
                  [(ngModel)]="BookObj.title" required placeholder="Enter Title">
              </div>
              <div class="form-group mb-3">
                <label for="author" class="fw-bold">Author<span class="text-danger">*</span></label>
                <input type="text" class="form-control mt-2" id="author" name="author"
                  [(ngModel)]="BookObj.author" required placeholder="Enter Author">
              </div>
              <div class="form-group mb-3">
                <label for="comAddressThree" class="fw-bold">Publisher <span
                    class="text-danger">*</span></label>
                <input type="text" class="form-control mt-2" id="publisher" name="publisher"
                  [(ngModel)]="BookObj.publisher" required placeholder="Publisher">
              </div>
              <div class="form-group text-end mt-4">
                <button class="btn btn-primary px-4">{{isEditBook == false ? "Submit" : "Update"}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      
    </div>
  </div>
</main>
